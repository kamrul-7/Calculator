<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>

<body>
    <div id="answer">
        <form name="form1">
            <div class=" mt-16 mb-16 ml-4 sm:ml-8 md:ml-16 lg:ml-64">
                <div class=" bg-slate-600 p-5 sm:w-32 md:w-64 lg:w-96 rounded-tl-lg rounded-tr-lg">
                    <input id="calc" type="text" name="answer"
                        class="w-80 sm:w-24 md:w-48 lg:w-80 p-8 m-4 border rounded font-semibold text-4xl"> <br>
                    <br>
                </div>
                <div class=" bg-slate-600 px-5 pt-5 sm:w-32 md:w-64 lg:w-96 grid grid-cols-3 gap-4 ">
                    <input class="p-3 rounded bg-sky-600 font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="AC" onclick="form1.answer.value = ' ' " id="clear">

                    <input class="p-3 rounded bg-sky-600 font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="Delete" onclick="form1.answer.value = ' ' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="/" onclick="form1.answer.value += '/' ">

                </div>
                <div class=" bg-slate-600 p-5 sm:w-32 md:w-64 lg:w-96 grid grid-cols-4 gap-4 ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="1" onclick="form1.answer.value += '1' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="2" onclick="form1.answer.value += '2' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="3" onclick="form1.answer.value += '3' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="*" onclick="form1.answer.value += '*' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="4" onclick="form1.answer.value += '4' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="5" onclick="form1.answer.value += '5' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="6" onclick="form1.answer.value += '6' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="+" onclick="form1.answer.value += '+' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="7" onclick="form1.answer.value += '7' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="8" onclick="form1.answer.value += '8' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="9" onclick="form1.answer.value += '9' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="-" onclick="form1.answer.value += '-' ">
                </div>
                <div
                    class=" bg-slate-600 px-5 pb-10 sm:w-32 md:w-64 lg:w-96 grid grid-cols-3 gap-4 rounded-bl-lg rounded-br-lg">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="." onclick="form1.answer.value += '.' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="0" onclick="form1.answer.value += '0' ">
                    <input class="p-3 rounded bg-sky-600  font-semibold hover:bg-blue-100 hover:bg-blue-100 bg-sky-600"
                        type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value) ">

                </div>
            </div>
    </div>
    </form>
    </div>

</body>

</html>
